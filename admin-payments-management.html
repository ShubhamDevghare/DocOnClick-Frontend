<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Management - DocOnClick Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-user-shield"></i> Admin Panel</h2>
                <div class="admin-info">
                    <span id="adminName">Admin User</span>
                    <span id="adminRole" class="role-badge">SUPER_ADMIN</span>
                </div>
            </div>
            
            <ul class="nav-menu">
                <li><a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="admin-doctor-management.html"><i class="fas fa-user-md"></i> Doctor Management</a></li>
                <li><a href="admin-user-management.html"><i class="fas fa-users"></i> User Management</a></li>
                <li><a href="admin-patient-management.html"><i class="fas fa-user-injured"></i> Patient Management</a></li>
                <li><a href="admin-appointments-management.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
                <li><a href="admin-admin-management.html"><i class="fas fa-user-shield"></i> Admin Management</a></li>
                <li><a href="admin-payments-management.html" class="active"><i class="fas fa-credit-card"></i> Payments</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>Payments Management</h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="refreshPayments()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </header>

            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-group">
                    <div class="search-field">
                        <label>Search by Receipt Number:</label>
                        <input type="text" id="searchByReceipt" placeholder="Enter receipt number..." onkeyup="searchPayments()">
                    </div>
                    
                    <div class="search-field">
                        <label>Search by Appointment ID:</label>
                        <input type="text" id="searchByAppointment" placeholder="Enter appointment ID..." onkeyup="searchPayments()">
                    </div>
                </div>
                
                <div class="filter-group">
                    <div class="filter-field">
                        <label>Filter by Status:</label>
                        <select id="filterByStatus" onchange="filterPayments()">
                            <option value="">All Status</option>
                            <option value="UNPAID">Unpaid</option>
                            <option value="PAID">Paid</option>
                            <option value="FAILED">Failed</option>
                            <option value="REFUNDED">Refunded</option>
                        </select>
                    </div>
                    
                    <div class="filter-field">
                        <label>Filter by Date Range:</label>
                        <input type="date" id="startDate" onchange="filterPayments()">
                        <input type="date" id="endDate" onchange="filterPayments()">
                    </div>
                </div>
            </div>

            <!-- Payments Table -->
            <div class="content-section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Payment ID</th>
                                <th>Receipt Number</th>
                                <th>Patient</th>
                                <th>Doctor</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Payment Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTableBody">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Dynamic pagination -->
                </div>
            </div>
        </main>
    </div>

    <!-- Payment Processing Modal -->
    <div id="paymentProcessModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Process Payment</h2>
                <span class="close" onclick="closePaymentProcessModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="paymentDetails">
                    <!-- Payment details will be loaded here -->
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closePaymentProcessModal()">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="initiatePayment()">
                        <i class="fas fa-credit-card"></i> Pay Now
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin-payments-management.js"></script>
</body>
</html>
